<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <title>Minesweeper</title>
</head>
<body>
    <h3 class="title">Minesweeper</h3>
    <div class="ranges">
        <div class="range-wrap">
            Board Size: <input type="range" class="range" min="3" max="13" value="10">
            <div class="output" id="boardSize">10</div>
        </div>
        <div class="range-wrap">
            Mines: <input type="range" class="range" min="1" max="15" value="10">
            <div class="output" id="numberOfMines">10</div>
        </div>
    </div>
    <button>Start</button>
    <div class="timer">0</div>
    <div class="subtext">
        Mines Left: <span data-mine-count></span>
    </div>
    <div class="board"></div>
</body>
</html>
